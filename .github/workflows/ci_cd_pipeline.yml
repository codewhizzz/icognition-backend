name: CI/CD Pipeline for FastAPI Application

on:
  push:
    branches:
      - main  # Trigger deployment to production on pushes to 'main'
      - develop  # Trigger deployment to staging on pushes to 'develop'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']  # Only use Python versions compatible with ipython==8.20.0
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'  # Align with testing for consistency
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Authenticate with Google Cloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY_${{ github.ref == 'refs/heads/main' && 'PROD' || 'STG' }} }}  # Dynamic key selection
          project_id: ${{ github.ref == 'refs/heads/main' && 'micro-harmony-413302' || 'stage-413302' }}  # Dynamic project ID
      - name: Configure gcloud CLI (optional, might not be needed)
        run: gcloud config set project ${{ github.ref == 'refs/heads/main' && 'micro-harmony-413302' || 'stage-413302' }}  # Dynamic project ID
      - name: Deploy to Google App Engine
        run: gcloud app deploy app.yaml --quiet
      - name: Run Alembic migrations
        run: alembic upgrade head
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_${{ github.ref == 'refs/heads/main' && 'PRODUCTION' || 'STAGING' }} }}  # Dynamic DATABASE_URL

