name: CI/CD Pipeline for FastAPI Application

on:
  push:
    branches:
      - main
      - develop

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Ensure the tests/data directory exists
      - name: Prepare test data directory
        run: mkdir -p tests/data && touch tests/data/.keep
      
      - name: Print environment variables for debugging
        run: |
          echo "Environment: $ENVIRONMENT"
          echo "DATABASE_URL: $DATABASE_URL"
      
      # Run tests, ensuring to exclude or include tests based on DATABASE_URL
      - name: Run tests
        run: pytest --ignore=tests/data/

  deploy:
    needs: setup-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Authenticate with Google Cloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ needs.setup-environment-variables.outputs.gcp_sa_key }}
          project_id: ${{ needs.setup-environment-variables.outputs.project_id }}
      - name: Configure gcloud CLI
        run: gcloud config set project ${{ needs.setup-environment-variables.outputs.project_id }}
      - name: Deploy to Google App Engine
        run: gcloud app deploy app.yaml --quiet
      - name: Run Alembic migrations
        run: alembic upgrade head
        env:
          DATABASE_URL: ${{ needs.setup-and-test.outputs.database_url }}

